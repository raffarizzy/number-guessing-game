<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Number Guessing Game</title>
        <link rel="stylesheet" href="numberGuessingCSS.css">
    </head>
    <body>
        <div id="containerAll">
            <h1 id="header1">GUESS THE NUMBER</h1>
            <p id="p1">Input a number from 1-100, we'll tell how close you are<br>
            to the number we generated!</p>
            <input type="text" id="inputField" name="inputField" autocomplete="off" maxlength="3">
            <button id="guessBtn">GUESS</button>
            <p id="result"></p>
        </div>
    </body>
</html>
